<!doctype html>
<html lang="{{ lang }}">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>UzRail Landing</title>
  <style>
    body{font-family:system-ui,Arial;margin:24px}
    .box{max-width:720px;margin:0 auto}
    .btn{display:inline-block;padding:12px 14px;border-radius:10px;text-decoration:none;border:1px solid #ddd;margin-right:10px}
    .primary{background:#0b57d0;color:#fff;border-color:#0b57d0}
    pre{background:#f6f7f8;padding:12px;border-radius:10px;overflow:auto}
  </style>
</head>
<body>
  <div class="box">
    <h2>Qayerda ochamiz?</h2>
    <p>üìç {{ dep }} ‚Üí {{ arv }} &nbsp; üìÖ {{ date }}</p>

    <a class="btn primary" href="{{ trains_page }}" target="_blank" rel="noopener">Eticket‚Äôda ochish (trains-page)</a>

    <h3 style="margin-top:18px">Topilgan poyezdlar (landing ichida)</h3>
    <div id="status">‚è≥ Tekshiryapman...</div>
    <pre id="out" style="display:none"></pre>
  </div>

<script>
(async () => {
  const dep = "{{ dep }}";
  const arv = "{{ arv }}";
  const date = "{{ date }}";

  try {
    const res = await fetch("/api/trains", {
      method: "POST",
      headers: {"Content-Type":"application/json"},
      body: JSON.stringify({dep, arv, date})
    });
    const data = await res.json();

    document.getElementById("status").textContent = "‚úÖ Javob keldi. (Pastda JSON)";
    const pre = document.getElementById("out");
    pre.style.display = "block";
    pre.textContent = JSON.stringify(data, null, 2);
  } catch (e) {
    document.getElementById("status").textContent = "‚ùå Xato: " + e;
  }
})();
</script>
</body>
</html>
