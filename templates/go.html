<!doctype html>
<html lang="uz">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>UzRail Landing</title>
</head>
<body>
  <h2>Qayerda ochamiz?</h2>
  <div>lang: <b>{{ lang }}</b></div>
  <div>dep: <b>{{ dep }}</b> | arv: <b>{{ arv }}</b> | date: <b>{{ date }}</b></div>

  <button id="btn">API tekshir</button>

  <pre id="out" style="white-space:pre-wrap;background:#f6f6f6;padding:12px;border-radius:8px;"></pre>

  <script>
    const payload = { lang: "{{lang}}", dep: "{{dep}}", arv: "{{arv}}", date: "{{date}}" };

    document.getElementById("btn").onclick = async () => {
      document.getElementById("out").textContent = "Yuklanmoqda...";
      const res = await fetch("/api/trains", {
        method: "POST",
        headers: {"Content-Type":"application/json"},
        body: JSON.stringify(payload)
      });
      const txt = await res.text();
      document.getElementById("out").textContent = txt;
    };
  </script>
</body>
</html>
